<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>mantenedor</title>
</head>
<body>
    <div class="conetendor">      
            <table >
                <tr> <td>Torta</td>  <td>Tamaño</td> <td>Tipo Torta</td> <td>Stock</td> </tr>
                {% for torta in tortas %}
                <tr> <td>{{torta.torta}} </td> <td>{{torta.tamaño}} </td> <td>{{torta.tipotorta}} </td> <td>{{torta.stock}} </td> <td><a href="{% url 'mantenedormod' torta.idtorta %}">MODIFICAR</a> </td> <td> <a href="{% url 'deletorta' torta.idtorta %}">ELIMINAR</a></td></tr> 
                      
                {% endfor %}
            </table>
            <a href="{% url 'agregartorta'%}">AGREGAR TORTA</a>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
